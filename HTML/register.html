<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        @import url("../CSS/register.css");
    </style>
</head>
<body>
    <div class="main">
        <h1>Register</h1>
        <p>Please fill in the form to create your account</p><hr><br>
        <form action="#" method="post">
        <label for="email">Email</label>
        <input type="text">
            <label for="password">Password</label>
            <input type="password">
            <label for="confirm_password">Confirm Password</label>
            <input type="password">
            <p>By existing an account you agree to our <a href="term">Term & Conditions</a></p>
            <button>Register</button>
            <button>Login</button>
            <p style="text-align: center;">Already have an account? <a href="sign_in">Sign in</a></p>
        </form>
    </div>
</body>
</html>
